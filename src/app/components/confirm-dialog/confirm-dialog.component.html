<div class="dialog-container">
  <div class="dialog-title">Confirmación</div>
  <div class="dialog-message">
    ¿Estás seguro que deseas que deseas eliminar tus datos?
  </div>
  <div class="dialog-buttons">
    <button mat-button (click)="onCancel()" class="dialog-button">Cancelar</button>
    <button mat-button color="primary" (click)="onConfirm()" class="dialog-button">Aceptar</button>
  </div>
</div>
