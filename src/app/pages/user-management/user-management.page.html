<ion-header>
  <ion-toolbar>
    <ion-title>Gestión de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="onSave()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input formControlName="apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input formControlName="edad" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      <small>La contraseña debe tener al menos 6 caracteres.</small>
    </div>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>
    <div *ngIf="userForm.hasError('passwordsMismatch') && userForm.get('confirmPassword')?.touched">
      <small>Las contraseñas no coinciden.</small>
    </div>

    <ion-button expand="full" type="submit" [disabled]="userForm.invalid">Guardar Cambios</ion-button>
    <ion-button expand="full" color="danger" (click)="onLogout()">Cerrar Sesión</ion-button>
  </form>
</ion-content>
